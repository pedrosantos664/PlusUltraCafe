{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusUltraCafe</title>
    <link rel="icon" type="image/png" href="{% static 'imagens/favicon.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'index' %}" class="logo">PlusUltraCafe</a>
            <div class="nav-links">
                <a href="{% url 'products' %}">Products</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
            <div class="auth-buttons">
                <a href="{%url 'perfil' %}" class="welcome-text">Olá, {{ user.first_name}}!</a>

                <a href="{% url 'logout' %}">Sair</a>
            </div>
            {% else %}
            <div class="auth-buttons">
                <a href="{% url 'login' %}">Sign in</a>
                <a href="{% url 'registro' %}">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>


    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <input type="radio" name="slide" id="slide5">

    <div class="content">
        <div class="slides">
            <div class="slide">
                <img src="{% static 'imagens/65644Medsker_SundayInBrooklyn_February_067.jpg' %}" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/Qd5cbsfbQEifhoBtuXq7_zKMQYlWoQQanZ2m61Fgm_Copy of 180718_SundayInBrooklyn_0328.jpg' %}"
                    alt="Slide 2">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/94637Medsker_SundayInBrooklyn_February_231.jpg' %}" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/14385Medsker_SundayInBrooklyn_Fall_007.jpg' %}" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/17338Medsker_SundayInBrooklyn_August2019_105.jpg' %}" alt="Slide 5">
            </div>
        </div>
    </div>

    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>

    <script>
        let contador = 1;

        setInterval(function () {
            document.getElementById('slide' + contador).checked = true;
            contador++;

            if (contador > 5) {
                contador = 1;
            }
        }, 3000);



        document.addEventListener('DOMContentLoaded', function () {
            const body = document.querySelector('body');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');

                // Tamanho aleatório
                const size = Math.random() * 100 + 20;

                // Posição aleatória
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;

                // Atraso aleatório para animação
                const delay = Math.random() * 5;

                // Opacidade aleatória
                const opacity = Math.random() * 0.3 + 0.1;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.opacity = opacity;

                body.appendChild(bubble);
            }
        });

    </script>

</body>

</html>
