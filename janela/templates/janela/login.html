{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusUltraCafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'imagens/favicon.jpg' %}">
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>

<body>
    <!-- Header do Site-->
    <header>
        <!--Menu da Esquerda-->
        <nav class="menu_esquerda">
            <a href="{% url 'menu_inicial' %}"><img src="{% static 'imagens/Logo_PlusUltraCafe.png' %}" alt="Logo da Cafeteria Plus Ultra Café" class="logo"></a>
            <ul>
                <li><a href="{% url 'menu_inicial' %}" class="nao_ativo">Home</a></li>
                <li><a href="{% url 'Curso' %}" class="nao_ativo">Cursos</a></li>
                <li><a href="{% url 'blog' %}" class="nao_ativo">Blog</a></li>
                 <li><a href="{% url 'contact' %}" class="nao_ativo">Contato</a></li>
            </ul>
        </nav>
        <!--Menu da Direita-->
        <nav class="menu_direita">
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="ativo">Entrar</a>
                <a href="{% url 'registro' %}">Cadastrar</a>
            </div>
        </nav>
    </header>

    <!--Container do Login-->
    <div class="login-container">
        {% if messages %}
        {% for message in messages %}
        <div class="error-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="senha" class="form-input" required>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <p class="login-link">
                Não tem conta? <a href="{% url 'registro' %}">Registre-se</a>
            </p>

            <a href="#" class="forgot-password">Esqueceu a Senha?</a>
        </form>
    </div>
    <script>
        // Fechar mensagens automaticamente após 5 segundos
        setTimeout(function () {
            var messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(function (message) {
                message.style.opacity = '0';
                message.style.transition = 'opacity 0.5s ease';
                setTimeout(function () {
                    message.remove();
                }, 500);
            });
        }, 5000);

        // Fechar ao clicar no X
        document.querySelectorAll('.close-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var message = this.parentElement;
                message.style.opacity = '0';
                setTimeout(function () {
                    message.remove();
                }, 500);
            });
        });
    </script>
</body>

</html>

</body>

</html>
