{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusUltraCafe</title>
    <link rel="icon" type="image/png" href="{% static 'imagens/favicon.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'index' %}" class="logo">PlusUltraCafe</a>
            <div class="nav-links">
                <a href="{% url 'products' %}">Products</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
        </div>
        <div class="nav-right">
            <div class="auth-buttons">
                <a href="http://127.0.0.1:8000/janela/login">Sign in</a>
                <a href="http://127.0.0.1:8000/janela/registro">Register</a>
            </div>
        </div>
    </nav>
    <div class="login-container">
        {% if messages %}
        {% for message in messages %}
        <div class="error-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-input" required>
            </div>

            <button type="submit" class="login-btn">Criar Conta</button>

            <p class="login-link">
                Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
            </p>
        </form>
    </div>
    <script>
        // Fechar mensagens automaticamente após 5 segundos
        setTimeout(function () {
            var messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(function (message) {
                message.style.opacity = '0';
                message.style.transition = 'opacity 0.5s ease';
                setTimeout(function () {
                    message.remove();
                }, 500);
            });
        }, 5000);

        // Fechar ao clicar no X
        document.querySelectorAll('.close-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var message = this.parentElement;
                message.style.opacity = '0';
                setTimeout(function () {
                    message.remove();
                }, 500);
            });
        });
    </script>
</body>

</html>
